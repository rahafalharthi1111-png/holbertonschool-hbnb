<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB | List of Places</title>

    <link rel="icon" type="image/png" href="./static/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Skip to main content (Keyboard users) -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Header -->
    <header>
        <div class="header-container">

            <a href="index.html" aria-label="HBnB Home">
                <img src="./static/logo.png" alt="HBnB Logo" class="logo">
            </a>

            <!-- Navigation -->
            <nav class="navigation" aria-label="Primary navigation">
                <ul>
                    <li><a href="index.html" aria-current="page">Home</a></li>
                    <li>
                        <a href="login.html"
                           class="login-button"
                           id="login-link">
                           Login
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
    </header>

    <!-- Main Content -->
    <main id="main-content" tabindex="-1">

        <h1>Available Places</h1>

        <!-- Filter Section -->
        <section id="filter" aria-labelledby="filter-heading">
            <h2 id="filter-heading">Filter Places</h2>

            <div class="filter-control">
                <label for="price-filter">Maximum price per night</label>

                <select id="price-filter"
                        name="price-filter"
                        aria-describedby="price-filter-help">
                </select>

                <p id="price-filter-help" class="visually-hidden">
                    Select a maximum price to filter the list of available places.
                </p>
            </div>
        </section>

        <!-- Places List -->
        <section 
            id="places-list"
            aria-live="polite"
            aria-label="List of available places">

            <!-- JS will dynamically insert place cards here -->
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2026 HBnB. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
